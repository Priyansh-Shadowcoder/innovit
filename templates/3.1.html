<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Session | Talk To Professional</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='3.css') }}">
    <style>
        /* --- AI BOT CUSTOM STYLES --- */
        :root {
            --bot-color: #0d6efd;
            /* Matching your Bootstrap Primary color */
        }

        .bot-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            cursor: pointer;
        }

        /* The Animated Icon */
        .bot-icon {
            width: 60px;
            height: 60px;
            background: var(--bot-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.3s ease;
        }

        .bot-icon:hover {
            transform: scale(1.1);
        }

        /* Blink Animation */
        .eyes {
            display: flex;
            gap: 6px;
        }

        .eye {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: blink 4s infinite;
        }

        @keyframes blink {

            0%,
            90%,
            100% {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0.1);
            }
        }

        /* Pulse Effect */
        .bot-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--bot-color);
            opacity: 0.4;
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }

            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }

        /* Chat Window Hidden State */
        .chat-popup {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 320px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        .chat-popup.active {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-popup-header {
            background: var(--bot-color);
            color: white;
            padding: 15px;
            font-weight: bold;
        }

        .chat-popup-body {
            height: 250px;
            padding: 15px;
            font-size: 0.9rem;
            background: #f8f9fa;
            overflow-y: auto;
        }

        .chat-popup-footer {
            padding: 10px;
            border-top: 1px solid #eee;
        }

        /* --- END BOT STYLES --- */
    </style>
</head>
<body>

    <header>
        <div class="hero-text">
            <h1>Start Your Journey</h1>
            <p>Please fill out the details below to confirm your appointment.</p>
        </div>
    </header>

    <main class="container">
        <section class="appointment-section">
            <div style="margin-bottom: 20px;">
                <a href="3.html" style="text-decoration: none; color: #6e8efb; font-weight: bold;">‚Üê Back to Therapists</a>
            </div>

            <form action="#" method="POST">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <select required>
                        <option value="" disabled selected>Choose Your Therapist</option>
                        <option>Dr. Sarah Jenkins</option>
                        <option>Dr. Aman Verma</option>
                        <option>Dr. Elena Rodriguez</option>
                    </select>
                    <input type="date" required>
                </div>
                <textarea rows="4" placeholder="How are you feeling today?" required></textarea>
                <button type="submit" class="btn submit-btn">Confirm Appointment</button>
            </form>
        </section>
    </main>
    <div class="bot-wrapper">
        <div class="chat-popup" id="botChatWindow">
            <div class="chat-popup-header">AI Therapist üë®üèª‚Äç‚öïÔ∏è</div>
            <div class="chat-popup-body" id="chatHistory">
                <p><strong>Bot:</strong> Hello! I am your AI assistant. How are you feeling today?</p>
            </div>
            <div class="chat-popup-footer">
                <input type="text" class="form-control form-control-sm" placeholder="Say something..."
                    onkeypress="handleBotKey(event)">
            </div>
        </div>

        <div class="bot-icon" onclick="toggleBotChat()">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Talk To Professional. Healing hearts, one conversation at a time.</p>
    </footer>
    <script>
        // Toggle the Chat Box
        function toggleBotChat() {
            const chatWindow = document.getElementById('botChatWindow');
            chatWindow.classList.toggle('active');
        }

        // Prevent closing when clicking inside the input
        function handleBotKey(event) {
            if (event.key === 'Enter' && event.target.value.trim() !== "") {
                const history = document.getElementById('chatHistory');
                history.innerHTML += `<p class="text-end"><strong>You:</strong> ${event.target.value}</p>`;
                event.target.value = "";
                history.scrollTop = history.scrollHeight;
            }
            event.stopPropagation();
        }
    </script>

</body>
</html>
